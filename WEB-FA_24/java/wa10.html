<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Silly Story Generator</h1>
    
    <label for="customName">Enter custom name:</label>
    <input type="text" id="customName" placeholder="Bob">
    
    <div>
        <input type="radio" id="us" name="region" value="us" checked>
        <label for="us">US</label>
        
        <input type="radio" id="uk" name="region" value="uk">
        <label for="uk">UK</label>
    </div>
    
    <button id="randomize">Generate random story</button>
    
    <p id="story">Once upon a time, :insertx: went to the :inserty: to buy a :insertz:. But the :insertx: saw that the :inserty: was all sold out</p>

    <script src="main.js"></script>
</body>
</html>
