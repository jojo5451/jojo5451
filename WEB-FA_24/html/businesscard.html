<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamental CSS comprehension</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <div class="container">
    <!-- First Business Card -->
    <div class="card">
      <div class="card-header">
        <header>
          <h2>Chris Mills</h2>
        </header>
        <article>
          <img src="../img/chris.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
          <p>50 My Street<br>
             The Town<br>
             Gray Peach<br>
             UK<br>
             ZO50 1MU<br>
            <strong>Tel</strong>: 01234 567 890<br>
            <strong>Mail</strong>: chris@nothere.com</p>
      </div>
    </div>
  
    <!-- Second Business Card: Celebrity -->
    <div class="card" style="background-color: #ffcccc; color: #333; font-family: 'Courier New', Courier, monospace;">
      <div class="card-header" style="background: linear-gradient(to bottom, #993333, #ff6666);">
        <h2>Josie Mahoney</h2>
      </div>
      <div class="card-content" style="background-color: rgba(153, 0, 0, 0.5);">
        <p>Best person and student ever</p>
        <img src="../img/IMG_1666.JPG" alt="Josie">
      </div>
      <div class="card-footer" style="background: linear-gradient(to bottom, #ff6666, #993333);">
        <p>@josie.mahoney</p>
      </div>
    </div>
  </div>

  </body>
</html>
