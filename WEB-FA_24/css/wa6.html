<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic soccer game</title>
  <link rel="stylesheet" href="wa6.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="../img/soccer.jpeg" alt="Soccer" class="background-image">
   
      <div class="score-overlay">
        <div class="team team-left">
          <span>USA</span>
          <span class="score">1</span>
        </div>
        <div class="team team-right">
          <span>BRAZIL</span>
          <span class="score">2</span>
        </div>
      </div>
    </div>
    
  <div class="image-container">  
  <img src="../img/images.jpg" alt="QVC" class="background-image">
    <div class="info-overlay">
    
      <div class="product-info">
        <span>Necklaces</span>
        <span>$99.99</span>
      </div>
      <div class="details">
        <span>Flash sale!</span>
      </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
